<aw-command-panel caption="i18n.Awp0ChangePasswordTitle" context="subPanelContext">
     <aw-panel-body>
              <aw-password  prop="data.currentPassword" ></aw-password>
              <aw-password  prop="data.newPassword"> </aw-password>
              <aw-password  prop="data.confirmNewPassword"></aw-password>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="change" visible-when="conditions.isValidToShowChangeButton"><aw-i18n>i18n.change</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
