<!-- Workspace link -->
<aw-column visible-when="conditions.isWorkspaceLinkVisible">
    <aw-property-label prop="data.workspace"></aw-property-label>
    <aw-context-separator token="-"></aw-context-separator>
    <aw-link-with-popup-menu prop="data.active_workspace" dataprovider="data.dataProviders.availableWorkspace" link-popup-menu-id="aw-state-workspace"></aw-link-with-popup-menu>
</aw-column>
