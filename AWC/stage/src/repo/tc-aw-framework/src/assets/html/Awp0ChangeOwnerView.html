<aw-command-panel caption="i18n.Awp0ChangeOwner" context="subPanelContext">
    <aw-panel-body scrollable="false">
        <aw-panel-section class="aw-results-section" caption="i18n.user">
            <aw-people-picker sub-panel-context="{...props.subPanelContext, addUserPanelState : data.addUserPanelState}"></aw-people-picker>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button size='auto' action="changeOwner" enable-when="conditions.isValidToPerformChangeOwnership"><aw-i18n>i18n.change</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
