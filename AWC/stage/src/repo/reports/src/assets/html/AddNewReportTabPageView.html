<aw-panel-body>
    <aw-textbox prop="data.reportId"></aw-textbox>
    <aw-widget prop="data.reportName"></aw-widget>
    <aw-widget prop="data.reportDesc"></aw-widget>
    <aw-listbox prop="data.reportType" list="data.reportTypeList"></aw-listbox>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="createAndOpenNewReport" enable-when="awPanelBody.$valid" size="auto">
        <aw-i18n>i18n.addNewReport</aw-i18n>
    </aw-button>
</aw-panel-footer>
