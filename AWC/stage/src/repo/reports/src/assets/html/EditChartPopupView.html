<aw-panel class="sw-column h-12">
    <aw-panel-body>
        <aw-listbox prop="data.chartByProperty" list="props.subPanelContext.reportsState.value.searchFilterChartProps" action="populatePropertyToTitle"></aw-listbox>
        <aw-textbox prop="data.chartTitle" ></aw-textbox>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button class='base-button' action="closePanel" size="auto">
            <aw-i18n>i18n.CancelButtonLabel</aw-i18n>
        </aw-button>
        <aw-button action="saveChartAndClose" size="auto">
            <aw-i18n>i18n.saveReport</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-panel>
