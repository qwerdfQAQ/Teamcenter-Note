<div class="aw-base-scrollPanel" exist-when="data.totalFound === 0">
    <aw-empty-workarea
        title="i18n.noReportTemplates"
        hint="i18n.emptyReportAreaHint"
        action="actions.createReport"
        link-visibility="true"
        link-text="i18n.createReport">
    </aw-empty-workarea>
</div>
<aw-scrollpanel exist-when="data.totalFound>0">
  <aw-list dataprovider="data.dataProviders.listDataProvider">
     <aw-default-cell vmo="item"></aw-default-cell>
  </aw-list>
</aw-scrollpanel>
