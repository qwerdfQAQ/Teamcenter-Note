<div class="aw-layout-flexColumn aw-search-folderColumn" height="48f">
    <aw-search-box class="aw-search-searchBox" prop="data.searchBox" placeholder="i18n.searchBtn" placeholder="data.searchBoxPlaceHolder" action="doFulltextSearch"></aw-search-box>
    <div class="aw-search-searchResultsChartSelector">
        <aw-listbox prop="data.chartListboxPropData"
            list="subPanelContext.searchState.chartProvider.chartListboxListData.dbValue"
            action="triggerSelectCategoryHeaderEvent">
        </aw-listbox>
    </div>
    <aw-search-breadcrumb-chips search-object="subPanelContext.searchState" exist-when="conditions.populatedSearchString">
    </aw-search-breadcrumb-chips>
    <awp0-search-filter exist-when="subPanelContext.searchState.categories && subPanelContext.searchState.categories.length > 0" hide-title="true" sub-panel-context="subPanelContext"></awp0-search-filter>
</div>
