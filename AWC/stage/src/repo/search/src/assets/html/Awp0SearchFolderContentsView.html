<div class="aw-layout-flexColumn">
    <aw-panel-section collapsed="disabled" caption="{{data.contentsText}}" class="aw-results-section" include-component-name="AwSearchBreadcrumbUnreadableCount" context="{{data.searchFolder.additionalSearchInfoMap.unReadableCount[0]}}">
        <aw-include name="Awp0SearchFolderContentsTable" exist-when="data.currentDisplayField.activeDisplay === 'tableDisplay'" sub-panel-context="{...subPanelContext, searchFolder: data.searchFolder, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplay,showCheckBox:data.showCheckBox}"></aw-include>
        <aw-include name="Awp0SearchFolderContentsList" exist-when="data.currentDisplayField.activeDisplay === 'listDisplay'" sub-panel-context="{...subPanelContext, searchFolder: data.searchFolder, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplay,showCheckBox:data.showCheckBox}"></aw-include>
        <aw-include name="Awp0SearchFolderContentsImage" exist-when="data.currentDisplayField.activeDisplay === 'thumbnailDisplay'" sub-panel-context="{...subPanelContext, searchFolder: data.searchFolder, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplay,showCheckBox:data.showCheckBox}"></aw-include>
        <aw-include name="Awp0SearchFolderContentsCompare" exist-when="data.currentDisplayField.activeDisplay === 'compareDisplay'" sub-panel-context="{...subPanelContext, searchFolder: data.searchFolder, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplay,showCheckBox:data.showCheckBox}"></aw-include>
    </aw-panel-section>
</div>
