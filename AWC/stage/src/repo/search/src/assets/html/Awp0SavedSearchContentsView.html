<div class="aw-layout-flexColumn">
    <aw-panel-section collapsed="disabled" caption="{{data.contentsText}}" class="aw-results-section" include-component-name="AwSearchBreadcrumbUnreadableCount" context="{{data.searchState.additionalSearchInfoMap.unReadableCount[0]}}">
        <aw-include name="Awp0SavedSearchContentsTable" exist-when="data.currentDisplayField.activeDisplay === 'tableDisplay'" sub-panel-context="{...subPanelContext, searchState: data.searchState, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplayField.activeDisplay,showCheckBox:data.showCheckBox}"></aw-include>
        <aw-include name="Awp0SavedSearchContentsList" exist-when="data.currentDisplayField.activeDisplay === 'listDisplay'" sub-panel-context="{...subPanelContext, searchState: data.searchState, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplayField.activeDisplay,showCheckBox:data.showCheckBox}"></aw-include>
        <aw-include name="Awp0SavedSearchContentsImage" exist-when="data.currentDisplayField.activeDisplay === 'thumbnailDisplay'" sub-panel-context="{...subPanelContext, searchState: data.searchState, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplayField.activeDisplay,showCheckBox:data.showCheckBox}"></aw-include>
    </aw-panel-section>
</div>
