<div class="aw-layout-flexColumn">
    <aw-panel-section collapsed="disabled" caption="{{data.contentsText}}" class="aw-results-section" include-component-name="AwSearchBreadcrumbUnreadableCount" context="{{data.searchState.additionalSearchInfoMap.unReadableCount[0]}}"></aw-panel-section>
    <aw-include name="Awp0FullTextSavedSearchContentsTable" exist-when="data.currentDisplayField.activeDisplay === 'tableDisplay'" sub-panel-context="{...subPanelContext, searchState: data.searchState, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplayField.activeDisplay,showCheckBox:data.showCheckBox}"></aw-include>
    <aw-include name="Awp0FullTextSavedSearchContentsList" exist-when="data.currentDisplayField.activeDisplay === 'listDisplay'" sub-panel-context="{...subPanelContext, searchState: data.searchState, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplayField.activeDisplay,showCheckBox:data.showCheckBox}"></aw-include>
    <aw-include name="Awp0FullTextSavedSearchContentsImage" exist-when="data.currentDisplayField.activeDisplay === 'thumbnailDisplay'" sub-panel-context="{...subPanelContext, searchState: data.searchState, currentDisplayField:data.currentDisplayField, displayModes:data.displayModes, displayModesCount:data.displayModesCount,currentDisplay: data.currentDisplayField.activeDisplay,showCheckBox:data.showCheckBox}"></aw-include>
</div>
