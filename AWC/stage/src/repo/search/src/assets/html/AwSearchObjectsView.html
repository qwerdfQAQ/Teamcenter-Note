<aw-keyword-search search-history-cache="{{props.searchHistoryCache}}" show-suggestions="props.showSuggestions" sub-panel-context="{...subPanelContext, searchState : props.searchStateForKeyword, selectionModel : props.selectionModel, selectionData : props.selectionData}" active-search="data.activeSearch" visible-when="data.activeSearch.name === 'keyword'" show-pre-filter="props.showPreFilter ? props.showPreFilter : false"  options="props.options" show-advanced-search-link="conditions.showAdvancedSearchLink"></aw-keyword-search>
<awp0-advanced-search class='aw-advanced-search' sub-panel-context="{...subPanelContext, searchState : props.searchStateForAdvanced, selectionModel : props.selectionModel, selectionData : props.selectionData}" active-search="data.activeSearch" visible-when="data.activeSearch.name === 'advanced'" show-result="true" hide-title="true"></awp0-advanced-search>
