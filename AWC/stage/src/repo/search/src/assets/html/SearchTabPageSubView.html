<div class="sw-column aw-create-fillAvailable">
    <aw-search-objects sub-panel-context="{showCheckBox: false, preFilterContext: subPanelContext}" search-state-for-advanced="data.searchStateForAdvanced" search-state-for-keyword="data.searchStateForKeyword" selection-model="selectionModels.resultTabModel" selection-data="data.selectionData" supports-advanced-search="subPanelContext.supportsAdvancedSearch"></aw-search-objects>
    <aw-panel-footer class="sw-column" visible-when="subPanelContext.hideRelation !== 'true'">
        <aw-widget prop="data.creationRelation" show-when="conditions.showRelationsList"></aw-widget>
    </aw-panel-footer>
</div>
